services:
  frontend:
    image: 10.0.10.15:5000/frontend:latest
    restart: always
    ports:
      - 8080:80
    configs:
      - source: nginx.conf
        target: /etc/nginx/nginx.conf
    networks:
      - my_network
    
  backend:
    image: 10.0.10.15:5000/backend:latest
    restart: always
    env_file:
      - config/.env.backend
      - config/.env.pg
      - config/.env.redis
    networks:
      - my_network
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB_FILE: /run/secrets/pg_db
      POSTGRES_USER_FILE: /run/secrets/pg_user
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
    env_file:
      - config/.env.pg
    networks:
      - my_network

  redis:
    image: redis/redis-stack:latest
    restart: always
    environment:
      REDIS_ARGS: "--requirepass mypassword"
    networks:
      - my_network

networks:
  my_network:
    driver: overlay

configs:
  nginx.conf:
    external: true

secrets:
  env.pg:
    external: true
  env.backend:
    external: true
  env.redis:
    external: true