services:
  frontend:
    image: localhost:5000/frontend:latest
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my_network
    
  backend:
    image: localhost:5000/backend:latest
    restart: always
    env_file:
      - config/.env.backend
      - config/.env.pg
      - config/.env.redis
    networks:
      - my_network
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    restart: always
    env_file:
      - config/.env.pg
    networks:
      - my_network

  redis:
    image: redis/redis-stack:latest
    restart: always
    environment:
      REDIS_ARGS: "--requirepass mypassword"
    networks:
      - my_network

networks:
  my_network:
    driver: overlay

